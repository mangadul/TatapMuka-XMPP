apply plugin: 'com.android.application'

dependencies {
	compile rootProject
}

android {
	compileSdkVersion 23
	buildToolsVersion '25.0.0'
	defaultConfig {
		minSdkVersion 7
		targetSdkVersion 23
	}

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			res.srcDirs = ['res']
		}
	}

}
